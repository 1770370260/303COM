<ion-header>
  <ion-navbar>
    <ion-title>Search status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"  [(ngModel)]="searchBoxValue"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items"  (click)="medClicked($event, item)">
      {{ item }}
    </ion-item>
  </ion-list>
 
 <h1>Camera Demo</h1>
 
 <img [src]="base64Image" *ngIf="base64Image"/>
 
 <div>
    <button> </button> 
 </div> 

</ion-content>
